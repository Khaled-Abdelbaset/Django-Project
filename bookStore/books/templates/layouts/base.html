<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="position: relative; min-height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homedatabase' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'categoryIndex' %}">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contactpage' %}">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'aboutpage' %}">About US</a>
            </li>

            {% if user.id %}
              <li class="nav-item " style="margin-left: 600px" >
                <a class="nav-link"><b>{{user}}</b></a>
              </li>
                <li class="nav-item "  >
              <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <input type="submit" value="logout" class="btn btn-danger">
              </form>
              </li>

            {% else %}
              </li>
              <li class="nav-item " style="margin-left: 600px" >
              <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>

            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
   <div class="container-fluid p-3 pb-5">
            {% block body %}
            {% endblock %}
    </div>
    <footer class="text-center" style="position: absolute; bottom: 0; left: 0; width: 100%;">
        <p class="p-2 text-light bg-primary m-0">ITI &copy; Reserved </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
